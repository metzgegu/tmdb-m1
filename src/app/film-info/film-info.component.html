<div *ngIf="film1" class="acteurInfo"   >
  <div>
    <h2 class="mat-h2">{{film1.title}}  <button mat-icon-button>
      <mat-icon aria-label="exit" routerLink="/films" (click)="exit()">clear</mat-icon>
    </button> </h2>

  </div>

  <div class="container"
       fxLayout="row wrap"

       fxLayoutGap="16px"

       fxLayoutAlign="flex-start">
    <div class="item item-1" fxFlex="0 1 calc(25% - 16px)">
      <mat-card class="acteurInfoCard" id="imagActeurInfo">
        <img src={{getPath(film1.poster_path)}} alt={{film1.title}} id="acteurImg">
      </mat-card>
    </div>
    <div class="item item-2" fxFlex="0 1 calc(50% - 16px)">
      <mat-card class="acteurInfoCard">
        <h3>Description :</h3>
        <p *ngIf="this.film1.overview!=''">{{film1.overview}}</p>
        <p *ngIf="this.film1.overview==''">Pas de description disponible ...</p>
      </mat-card>
    </div>
    <div class="item item-3" fxFlex="0 1 calc(20% - 16px)">
      <mat-card class="acteurInfoCard">
        <h3>Fiche technique :</h3>
        <div>Genre : <div *ngFor="let genre of film1.genres">{{genre.name}}</div></div><br/>
        <p>Date de sortie : {{film1.release_date}}</p>
      </mat-card>
    </div>
  </div>
</div>
